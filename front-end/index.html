<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pennywise</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- 🌐 NAVIGATION BAR -->
        <nav class="navbar">
            <h1>Pennywise</h1>
            <ul>
                <li><a href="#" id="logout-btn">Logout</a></li>
                <li><a href="#" id="Charts-btn">Charts</a></li>
                <li><a href="#" id="Investments-btn">Investments</a></li>
                <li><a href="#" id="open-form">Add Transaction</a></li>
            </ul>
        </nav>

        <!--Message box container to communicate with user-->
        <div id="message-box" class="message-box"></div>

        <!-- 🧱 MAIN GRID CONTAINER -->
        <main class="main-grid">
            <!-- 🔲 INCOME CARD -->
            <div class="card income-card">
                <h2>Income</h2>
                <span class="card-amount income">+$4,000.00</span>
            </div>

            <!-- 🔲 EXPENSE CARD -->
            <div class="card expense-card">
                <h2>Expenses</h2>
                <span class="card-amount expense">-$2,126.48</span>
            </div>

            <!-- 🧾 RECENT TRANSACTIONS CARD -->
            <div class="card transaction-card">
                <h2>Recent Transactions</h2>
                <ul id="transactions-list">
                    <!-- JavaScript will insert real transaction <li> elements here -->
                </ul>
            </div>

            <!-- 💳 Total Balance Card -->
            <div class="card balance-card">
                <h3>Total Balance</h3>
                <button id="view-balance-btn" class="view-btn">View Total Balance</button>
            </div>

            <!-- 👇 Lightbox Modal (hidden by default) -->
            <div id="balance-lightbox" class="lightbox hidden">
                <div class="lightbox-content">
                    <pre id="balance-json-output">Loading...</pre>
                    <button id="close-lightbox-btn">Close</button>
                </div>
            </div>
            <!-- 👋 WELCOME CARD (right side) -->
            <div class="card welcome-card">
                <div class="smiley">😊</div>
                <h2>Welcome to Pennywise!</h2>
                <div class="welcome-message">
                    We're glad you're here!<br />Manage your money with ease and confidence.
                </div>
            </div>
        </main>

        <!-- 🧾 TRANSACTION FORM MODAL (LIGHTBOX) -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>

                <section id="transaction-form" class="form-section">
                    <h2>Add New Transaction</h2>
                    <form class="transaction-form">
                        <div class="form-group">
                            <label for="desc" class="form-label">Description:</label>
                            <input
                                type="text"
                                id="desc"
                                name="desc"
                                class="form-input"
                                placeholder="e.g., Grocery shopping"
                                required />
                        </div>

                        <div class="form-group">
                            <label for="amount" class="form-label">Amount:</label>
                            <input
                                type="number"
                                id="amount"
                                name="amount"
                                class="form-input"
                                placeholder="e.g., 50.00"
                                required />
                        </div>

                        <div class="form-group">
                            <label for="type" class="form-label">Type:</label>
                            <select id="type" name="type" class="form-input" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date" class="form-label">Date:</label>
                            <input type="date" id="date" name="date" class="form-input" />
                        </div>

                        <div class="form-group button-group">
                            <button type="submit" class="submit-button">Add Transaction</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>

        <!-- ✅ JS File linked as script (non-module) -->
        <script src="main.js"></script>
    </body>
</html>
