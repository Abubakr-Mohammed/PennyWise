<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- 🌐 NAVIGATION BAR -->
  <!-- Optional: Can be enhanced by anyone with logo or links -->
  <nav class="navbar">
    <h1>My Finance App</h1>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Add Transaction</a></li>
    </ul>
  </nav>

  <main>

    <!-- ==============================
         📊 DASHBOARD SECTION – Person B
         =================================
         STEPS:
         1. Add 2–4 .card elements inside this section.
         2. Each card should display a summary item: 
            e.g., Total Balance, Income, Expenses, Recent Transactions.
         3. Add static placeholder content (text, fake amounts).
         4. Optional: Use basic layout or grid as shown in CSS.
    -->
    <section id="dashboard" class="dashboard">
      <div class="card">
        <h2>Total Balance</h2>
        <p>$0.00</p>
      </div>

      <div class="card">
        <h2>Income</h2>
        <p>$0.00</p>
      </div>

      <div class="card">
        <h2>Expenses</h2>
        <p>$0.00</p>
      </div>

      <div class="card">
        <h2>Recent Transactions</h2>
        <ul>
          <li>Example: Grocery - $50</li>
          <li>Example: Salary - $1000</li>
        </ul>
      </div>
    </section>

    <!-- ==============================
         🧾 TRANSACTION FORM – Person C
         =================================
         STEPS:
         1. Add inputs for: Description, Amount, Type (Income/Expense), Date (optional).
         2. Group labels and inputs clearly.
         3. Add a submit button at the bottom.
         4. Use placeholder text to show expected input.
    -->
    <section id="transaction-form" class="form-section">
      <h2>Add New Transaction</h2>

      <form>
        <!-- Description Field -->
        <label for="desc">Description:</label>
        <input 
          type="text" 
          id="desc" 
          name="desc" 
          placeholder="e.g., Grocery shopping" 
        />

        <!-- Amount Field -->
        <label for="amount">Amount:</label>
        <input 
          type="number" 
          id="amount" 
          name="amount" 
          placeholder="e.g., -50.00" 
        />

        <!-- Type Dropdown -->
        <label for="type">Type:</label>
        <select id="type" name="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <!-- (Optional) Date Field -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />

        <!-- Submit Button -->
        <button type="submit">Add Transaction</button>
      </form>
    </section>

  </main>

</body>
</html>
